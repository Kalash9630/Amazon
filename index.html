<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <!-- BOX1 -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- BOX2 -->
            <div class="nav-address border">
                <p id="deliver">Deliver to</p>
                <div class="nav-address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="india">India</p>
                </div>
            </div>

            <!-- BOX3 -->
            <div class="nav-search">
                <select name="" id="" class="nav-search-select"><option value="all">All</option></select>
                <input type="text" placeholder="Search Amazon" class="nav-search-insert">
                <div class="nav-search-icon"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></div>
            </div>    

            <!-- BOX4 -->
            <div class="nav-signin border">
                <p class="nav-signin-first">Hello, sign in</p>
                <p class="nav-signin-second">Account & Lists</p>
            </div>

            <!-- BOX5 -->
            <div class="nav-orders border">
                <p class="nav-orders-first">Return</p>
                <p class="nav-orders-second">& Orders</p>
            </div>

            <!-- BOX6 -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="nav-cart-cart">Cart</p>
            </div>

        </div> 

        <div class="list-section">

            <div class="list-section-menu">
                <p class="list-section-menu-icon"><i class="fa-solid fa-bars"></i></p>
                <p class="list-section-menu-all">All</p>
            </div>

            <div class="list-section-tabs">
                <p class="list-section-tabs-today">Today's Deals</p>
                <p class="list-section-tabs-registry">Registry</p>
                <p class="list-section-tabs-customer">Customer Service</p>
                <p class="list-section-tabs-gift">Gift Cards</p>
                <p class="list-section-tabs-sell">Sell</p>
            </div>

        </div>
    </header>
    
</body>
</html>
